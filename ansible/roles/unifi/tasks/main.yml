- name: copy Unifi systemd service
  copy:
    src: unifi.service
    dest: "/etc/systemd/system"
    owner: root
    group: root
    mode: '0644'
  notify:
  - reload systemd
  - restart unifi

- name: start Unifi controller
  systemd:
    name: unifi.service
    enabled: yes
